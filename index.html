<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css
    ">
    <title>Cadastro</title>
</head>
<body>
    <form id="meuFormulario" action="cadastro.html" method="get">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required><P></P>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><P></P>
    
        <label for="usuarioSIAPE">Nome de usuário do SIAPE:</label>
        <input type="text" id="usuarioSIAPE" name="usuarioSIAPE" required><P></P>
    
        <label for="cargaHoraria">Carga Horária:</label>
        <input type="text" id="cargaHoraria" name="cargaHoraria" required><P></P>
    
        <label for="atividades">Atividades:</label>
        <textarea id="atividades" name="atividades" required></textarea><P></P>
    
        <input type="submit" value="Enviar">
      </form>
    
    <script src="cadastro.js"></script>
</body>
</html>
